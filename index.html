<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Belajar HTML - Indra</title>
  </head>
  <body>
    <form>
        <h1>Napak Tilas</h1>
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr><p>
                    <td>Nama</td>
                    <td>:</td> 
                    <td><input type="text" placeholder="Nama lengkap" required></td>
                </p></tr>
                <tr><P>
                    <td>Username</td> 
                    <td>:</td> 
                    <td><input type="text" placeholder="Username" minlength="6" maxlength="12" required></td>
                </P></tr>
                <tr><p>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="Your email" required></td>
                </p></tr>
                <tr><p>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" placeholder="Password" minlength="6" maxlength="16" required></td>
                </p></tr>
                <tr><p>
                    <td>Alamat Web</td>
                    <td>:</td>
                    <td><input type="url" placeholder="Masukan URL Web" required></td>
                </p></tr>
                <tr><p>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" required></td>
                </p></tr>
                <tr><p>
                    <td>Umur</td>
                    <td>:</td>
                    <td><input type="number" required></td>
                </p></tr>
                <tr><p>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <label><input type="radio" name="jenisKelamin" value="Pria">Laki-laki</label>
                        <label><input type="radio" name="jenisKelamin" value="Wanita">Perempuan</label>
                    </td>
                </p></tr>
                <tr><p>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select name="agama">
                            <option value="islam" selected>Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghuchu">Konghuchu</option>
                            <option value="lain-lain">Lain-lain</option>
                        </select>
                    </td>
                </p></tr>
                <tr><p>
                    <td>Biografi</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="20" rows="1"></textarea></td>
                </p></tr>
                <tr><p>
                    <td>Foto</td>
                    <td>:</td>
                    <td><img src="/Tugas 22/media/img/logo tugas.jpg" alt="" width="150px" height="150px"></td>
                </p></tr>
                <tr><p>
                    <td>Audio</td>
                    <td>:</td>
                    <td><Audio src="/Tugas 22/media/audio/audio tugas.mp3" controls></Audio></td>
                </p></tr>
            </table>
        </fieldset>
    </form>
  </body>
</html>
